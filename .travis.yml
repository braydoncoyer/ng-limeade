dist: trusty
sudo: false

language: node_js
node_js:
  - '10.9'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

before_script:
  - npm install -g @angular/cli

script:
  - cd limeade && npm test ng-limeade -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
