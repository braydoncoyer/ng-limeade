<div *ngFor="let toast of toasts; let index = index" class="toast__item">
  <div class="toast__item-body">
    <limeade-toast
      [type]="toast.type"
      [title]="toast.title"
      [description]="toast.description"
      [index]="index"
      (toastClicked)="removeToast($event)"
    ></limeade-toast>
  </div>
</div>
